<h1>jS 200 # 44</h1>

<script>


function createClosure() {
    var a = 0;
    return {
        increment: function() {
            a++;
        },
        getCount: function() {
            return a;
        }
    }
}

var count1 = createClosure();
var count2 = createClosure();

count1.increment();
count1.increment();


count2.increment();


console.log(count1.getCount());
console.log(count2.getCount());

</script>
