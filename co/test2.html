<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <table>
        <tbody>
        <tr>
            <td style="color: #ff00ff; background-color:#FFFFFF">Q</TD>
            <td style="background-color: #442244; color: #442244">Y</td>
            <td style="color: #FFFF00; background-color:#442244">A</td>
        </tr>
        <tr>
            <td style="color: #FFEEFE; background-color:#990000">Q</td>
            <td style="color: #FFFF00; background-color:#FF0">M</td>
            <td style="color: #000000; background-color:#FF7777">O</td>
        </tr>
        </tbody>
    </table>

    <script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>

    <script>
        

            function solution() {
                var temp = [];

                $('table td').each(function(){
                    const thisColor = $(this).css('color');
                    const thisBackGroundColor = $(this).css('background-color');
                    const thisText = $(this).text();

                    if (thisColor !== thisBackGroundColor) {
                        temp.push(thisText);
                    }
                });

                const result = temp.join('');

                console.log(temp);

                return result;
            }

            console.log(solution());
    </script>
</body>
</html>
