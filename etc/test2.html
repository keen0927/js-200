<body>

    <script>
        function Product(name, price) {
            this.name = name;
            this.price = price;

            if (price < 0) {
                throw RangeError(this.name + ' with a negative price');
            }
        }

        function Food(name, price) {
            Product.call(this, name, price);
            this.category = 'food'
        }

        var cheese = new Food('pizza', 5);

        console.log(cheese);
    </script>

    <script src="./importTest.js"></script>
</body>
