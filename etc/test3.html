    function httpRequest() {
        return promise = new Promise(function(resolve, reject){
            $.get('https://reqres.in/api/users?page=2', function(response){
                var data = response;
                if (data) {
                    resolve('success');
                } else {
                    reject('fail');
                }
                
            });
        });
    }

    httpRequest()
        .then(function(response){
            console.log(response);
        })
        .catch(function(error){
            console.error(error);
        });

    </script>
