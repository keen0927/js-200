  <script>
    var item = [];

    var solution = function(string) {
      const tempItem = [];
      const targeLists = document.getElementsByTagName('li');
      for (i = 0; i < targeLists.length ; i++) {
        tempItem.push(targeLists[i].innerText);
      }
      // const result = tempItem.filter(v => {
      //   return v.indexOf(string) !== -1
      // });
      const result = []
      for (i = 0; i < tempItem.length ; i++) {
        if(tempItem[i].includes(string)) result.push(tempItem[i]);
      }

      return result;
      
    };

    console.log(solution('c'));

  </script>
