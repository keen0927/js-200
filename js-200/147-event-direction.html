<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {padding: 20px;border: 1px solid #000;}
        .box2 {padding: 10px;border: 1px solid red}
    </style>
</head>
<body>
    <h1>DOM 이벤트 플로우</h1>
    <div id="element1" class="box">
        <div id="element2" class="box2">버블링</div>
    </div>

    <div id="element3" class="box">
        <div id="element4" class="box2">캡쳐링</div>
    </div>    

    <script>
        document.getElementById('element1').addEventListener('click', e => console.log('요소1 클릭'));
        document.getElementById('element2').addEventListener('click', e => console.log('요소2 클릭'));

        document.getElementById('element3').addEventListener('click', e => console.log('요소3 클릭'));
        document.getElementById('element4').addEventListener('click', e => console.log('요소4 클릭'));        

    </script>

</body>
</html>
