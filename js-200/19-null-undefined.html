<h1>jS 200 # 19</h1>
<p>null: 비어있는, 존재하지 않는 값</p>
<p>undefined: 변수가 정의되었지만 아무 값도 할당 받지 않은 상태</p>
<script>
var value = null;
console.log(value);
console.log(typeof value);
var value;
console.log(value);
console.log(typeof value);
</script>
