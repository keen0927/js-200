<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>


<script>


function Storage() {
    this.dataStore = {};
}

Storage.prototype.put = function(key, data) {
    this.dataStore[key] = data;
}

Storage.prototype.getData = function(key) {
    return this.dataStore[key];
}

const productStorage = new Storage();
productStorage.put('id001',{name: '키보드',price: 2000});
console.log(productStorage.getData('id001'));

const testStoraget = new Storage();
testStoraget.put('testValue',{name: '킨', age: 37});
console.log(testStoraget.getData('testValue'));

function RemovableStorage() {
    Storage.call(this);
}

RemovableStorage.prototype = Object.create(Storage.prototype);

RemovableStorage.prototype.removeAll = function() {
    this.dataStore = {}
}

const productStorage2 = new RemovableStorage();
productStorage2.put('test',{name: '호홋'});
productStorage2.removeAll();
const item2 = productStorage2.getData('id001');
console.log(item2);



</script>

</body>
