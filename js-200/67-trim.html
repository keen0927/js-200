문자열 양 끝의 공백 없애기

<p>String 내장 객체의 trim 메소드는 문자열 양 끝의 공백, 탭, 줄바꿈을 제거한다.</p>

<script>
const texts = [' 띄어쓰기 테스트 ','띄어쓰기 탭     ',`줄바꿈
실행 한다
세번쨰 줄`];

//         filtered.push(text.trim());
//     });
//     return filtered;
// }

// console.log(filterTexts(texts));

const filterTexts = (texts) => {
    const filtered = [];
    texts.forEach(text => {
        filtered.push(text.trim());
    });
    return filtered;
}

console.log(filterTexts(texts));
</script>
