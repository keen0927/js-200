<h1>jS 200 # 95</h1>

콜백함수 조건을 모두 만족시켜야 true를 반환. 하나라도 만족 못하면 false를 반환.
<script>
    const arr = [
        {id: 0, name: 'keen', age: 6},
        {id: 1, name: 'minty', age: 3},
        {id: 2, name: 'kaeden', age: 5},
        {id: 3, name: 'has', age: 2}
    ];

    const isAllKeen = arr.every(el => el.age > 1);

    console.log(isAllKeen);

</script>
